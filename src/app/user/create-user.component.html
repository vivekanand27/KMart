
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel panel-heading">
      <h3 class="panel-title">Register User</h3>
    </div>
    <div class="panel-body">
      
      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Full Name</label>
        <div class="col-sm-4">
          <input id="fullname" placeholder="Full Name" formControlName="fullName" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-4">
          <input id="email" placeholder="Email" formControlName="email" type="email" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-4">
          <input id="password" placeholder="Password" formControlName="password" type="password" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="confirmPassword">Confirm Password</label>
        <div class="col-sm-4">
          <input id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" type="password" class="form-control">
        </div>
      </div>

    </div>
    <div class="panel-footer">
<button class="btn btn-primary" type="submit">Register Me</button>
    </div>
  </div>
</form>
